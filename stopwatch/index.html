<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="display">00:00:00</div>
        <button class="start" onclick="startStopwatch()">Start</button>
        <button class="pause" onclick="pauseStopwatch()">Pause</button>
        <button class="resume" onclick="resumeStopwatch()">Resume</button>
        <button class="reset" onclick="resetStopwatch()">Reset</button>
        <button class="lap" onclick="recordLapTime()">Lap</button>
        <button class="lap-reset" onclick="lapReset()">Lap & Reset</button>
        <div class="lap-times"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
